<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <link rel="stylesheet" href="../css/ex3.css">
</head>
<body>

        <div class="first">
            <div class="first-left"></div>
            <div class="first-right"></div>
        </div>
        <div class="second"></div>
        <div class="third">
            <div class="third-big"></div>

                    <div class="a"></div>
                    <div class="b"></div>
                </div>
                <div class="third-down">
                    <div class="c"></div>
                    <div class="d"></div>
                </div>
            </div>
        </div>
        <div class="fourth"></div>
        <div class="fifth">
            <div class="fifth-smalls">
                <div class="fifth-up">
                    <div class="a"></div>
                    <div class="b"></div>
                </div>
                <div class="fifth-down">
                    <div class="c"></div>
                    <div class="d"></div>
                </div>
            </div>
            <div class="fifth-big"></div>
        </div>
        <div class="sixth"></div>
    </div>







</body>
</html>
